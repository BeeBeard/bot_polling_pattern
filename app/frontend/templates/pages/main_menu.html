{% extends "base.html" %}

{% block title %}Форма ввода события{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="/static/style/create_event.css">
{% endblock %}

{% block content %}

    <form action="/miniapp/create_event">
        <button type="submit" class="nav-item {% if active_tab == 'create_event' %}active{% endif %}">Создать</button>
    </form>

    <form action="/miniapp/show_events">
        <button type="submit" class="nav-item {% if active_tab == 'show_events' %}active{% endif %}">Показать события</button>
    </form>

{% endblock %}
